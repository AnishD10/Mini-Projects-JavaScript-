<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Circular Progress Bar</h1>
      <div class="inner">
        <svg class="progress-ring" width="350" height="350">
          <circle class="progress-bg" cx="175" cy="175" r="150" />
          <circle class="progress-bar" cx="175" cy="175" r="150" />
        </svg>
        <p class="progress-text">50%</p>
      </div>
    </div>
  </body>
</html>
